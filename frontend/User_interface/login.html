<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - AR.STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f4f7fe; font-family: 'Plus Jakarta Sans', sans-serif; }
        .login-card { border-radius: 30px; border: none; box-shadow: 0 20px 40px rgba(0,0,0,0.05); max-width: 400px; width: 100%; margin: auto; }
        .form-control { border-radius: 15px; padding: 12px; border: 1px solid #e0e7ff; background: #f8faff; }
        .btn-primary { background: linear-gradient(135deg, #4318ff 0%, #a218ff 100%); border: none; border-radius: 15px; padding: 12px; font-weight: 700; }
    </style>
</head>
<body class="d-flex align-items-center vh-100">
    <div class="card login-card p-4">
        <h3 class="text-center fw-bold mb-4">ĐĂNG NHẬP</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label class="small fw-bold">EMAIL</label>
                <input type="email" id="email" class="form-control" placeholder="Email của bạn" required>
            </div>
            <div class="mb-3">
                <label class="small fw-bold">MẬT KHẨU</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="d-flex justify-content-between mb-4">
                <div class="form-check small">
                    <input class="form-check-input" type="checkbox" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">Nhớ mật khẩu</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">ĐĂNG NHẬP</button>
            <div class="text-center small">
                <span class="text-muted">Chưa có tài khoản?</span>
                <a href="register.html" class="fw-bold text-primary text-decoration-none"> Đăng ký ngay</a>
            </div>
        </form>
    </div>

    <script>
        // Tự động điền nếu có "Nhớ mật khẩu"
        window.onload = () => {
            if(localStorage.getItem('rem_email')) {
                document.getElementById('email').value = localStorage.getItem('rem_email');
                document.getElementById('password').value = localStorage.getItem('rem_pass');
                document.getElementById('rememberCheck').checked = true;
            }
        };

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            const res = await fetch("http://34.60.101.69/api/v1/login", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password: pass })
            });
            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('access_token', data.token);
                if(document.getElementById('rememberCheck').checked) {
                    localStorage.setItem('rem_email', email);
                    localStorage.setItem('rem_pass', pass);
                } else {
                    localStorage.removeItem('rem_email'); localStorage.removeItem('rem_pass');
                }
                Swal.fire('Thành công', 'Đang chuyển hướng...', 'success').then(() => {
                    window.location.href = data.user.role === 'admin' ? 'admin.html' : 'index.html';
                });
            } else {
                Swal.fire('Lỗi', data.message || 'Sai thông tin', 'error');
            }
        };
    </script>
</body>
</html>
