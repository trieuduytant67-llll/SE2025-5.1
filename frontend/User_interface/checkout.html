<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán đơn hàng - AR.STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background: #f4f7fe; font-family: 'Plus Jakarta Sans', sans-serif; color: #1b2559; }
        .checkout-card { border-radius: 30px; border: none; box-shadow: 0 20px 40px rgba(0,0,0,0.03); }
        .form-control { border-radius: 15px; padding: 12px 20px; border: 1px solid #e0e7ff; background: #f8faff; }
        .item-row { border-bottom: 1px solid #f1f4f9; padding: 15px 0; }
        .item-row:last-child { border: none; }
        .btn-pay { background: linear-gradient(135deg, #4318ff 0%, #a218ff 100%); border: none; border-radius: 15px; padding: 15px; font-weight: 700; transition: 0.3s; }
        .btn-pay:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(67, 24, 255, 0.2); }
        .badge-color { background: #e0e7ff; color: #4318ff; font-size: 11px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card checkout-card p-4 p-md-5 bg-white">
                <h3 class="fw-bold mb-4"><i class="fa-solid fa-truck-fast me-2 text-primary"></i>Thông tin giao hàng</h3>
                <form id="checkoutForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">SỐ ĐIỆN THOẠI</label>
                        <input type="text" id="phone" class="form-control" placeholder="Nhập số điện thoại nhận hàng" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">ĐỊA CHỈ GIAO HÀNG</label>
                        <textarea id="address" class="form-control" rows="3" placeholder="Số nhà, tên đường, phường/xã..." required></textarea>
                    </div>
                    
                    <h5 class="fw-bold mb-3">Phương thức thanh toán</h5>
                    <div class="p-3 border rounded-4 mb-4 d-flex align-items-center bg-light">
                        <input type="radio" checked class="me-3">
                        <div>
                            <div class="fw-bold small">Thanh toán khi nhận hàng (COD)</div>
                            <div class="text-muted small">Kiểm tra hàng trước khi thanh toán</div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-pay w-100 text-white mt-2">XÁC NHẬN ĐẶT HÀNG</button>
                    <a href="index.html" class="btn btn-link w-100 text-muted text-decoration-none mt-2 small">Quay lại giỏ hàng</a>
                </form>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card checkout-card p-4 bg-white">
                <h4 class="fw-bold mb-4">Đơn hàng của bạn</h4>
                <div id="selectedItemsList">
                    </div>
                
                <hr class="my-4 opacity-50">
                
                <div class="d-flex justify-content-between mb-2">
                    <span class="text-muted">Tạm tính</span>
                    <span id="subtotal" class="fw-bold">0đ</span>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <span class="text-muted">Phí vận chuyển</span>
                    <span class="text-success fw-bold">Miễn phí</span>
                </div>
                <div class="d-flex justify-content-between">
                    <h5 class="fw-bold">TỔNG CỘNG</h5>
                    <h5 id="totalPrice" class="fw-bold text-primary">0đ</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. LẤY DỮ LIỆU TỪ GIỎ HÀNG VÀ LỌC MÓN ĐƯỢC CHỌN
    let fullCart = JSON.parse(localStorage.getItem('ar_store_cart')) || [];
    let selectedItems = fullCart.filter(item => item.selected === true);

    function initCheckout() {
        // Nếu không có món nào được chọn, đá về trang chủ
        if (selectedItems.length === 0) {
            Swal.fire({
                title: 'Giỏ hàng trống!',
                text: 'Bạn chưa chọn sản phẩm nào để thanh toán.',
                icon: 'warning'
            }).then(() => { window.location.href = 'index.html'; });
            return;
        }

        renderSelectedItems();
    }

    function renderSelectedItems() {
        const container = document.getElementById('selectedItemsList');
        let total = 0;

        container.innerHTML = selectedItems.map(item => {
            total += item.price * item.quantity;
            const img = item.images?.[0]?.image_path || 'https://via.placeholder.com/50';
            return `
                <div class="d-flex align-items-center item-row">
                    <img src="${img}" width="60" height="60" class="rounded-3 shadow-sm" style="object-fit: cover;">
                    <div class="ms-3 flex-grow-1">
                        <div class="fw-bold small text-truncate" style="max-width: 180px;">${item.name}</div>
                        <div class="d-flex align-items-center gap-2">
                            <span class="badge badge-color p-1 px-2 rounded-pill">Màu: ${item.color}</span>
                            <span class="small text-muted">x${item.quantity}</span>
                        </div>
                    </div>
                    <div class="fw-bold small">${new Intl.NumberFormat('vi-VN').format(item.price * item.quantity)}đ</div>
                </div>
            `;
        }).join('');

        document.getElementById('subtotal').innerText = new Intl.NumberFormat('vi-VN').format(total) + 'đ';
        document.getElementById('totalPrice').innerText = new Intl.NumberFormat('vi-VN').format(total) + 'đ';
    }

    // 2. XỬ LÝ ĐẶT HÀNG
    document.getElementById('checkoutForm').onsubmit = async (e) => {
        e.preventDefault();

        const token = localStorage.getItem('access_token');
        if (!token) {
            Swal.fire('Lỗi', 'Vui lòng đăng nhập lại để thanh toán', 'error');
            return;
        }

        Swal.fire({
            title: 'Đang xử lý đơn hàng...',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
        });

        const orderData = {
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            // Chỉ gửi thông tin cần thiết lên API
            items: selectedItems.map(item => ({
                product_id: item.id,
                quantity: item.quantity,
                price: item.price
            }))
        };

        try {
            const res = await fetch("http://34.60.101.69/api/v1/orders", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/json'
                },
                body: JSON.stringify(orderData)
            });

            const result = await res.json();

            if (res.ok) {
                // XỬ LÝ SAU KHI ĐẶT HÀNG: Chỉ xóa những món đã được thanh toán
                let remainingItems = fullCart.filter(item => !item.selected);
                localStorage.setItem('ar_store_cart', JSON.stringify(remainingItems));

                Swal.fire({
                    icon: 'success',
                    title: 'Đặt hàng thành công!',
                    text: 'Mã đơn hàng của bạn là #' + result.order_id,
                    confirmButtonText: 'Xem lịch sử đơn hàng'
                }).then(() => {
                    window.location.href = 'orders.html';
                });
            } else {
                Swal.fire('Thất bại', result.message || 'Có lỗi xảy ra', 'error');
            }
        } catch (error) {
            Swal.fire('Lỗi', 'Không thể kết nối đến máy chủ', 'error');
        }
    };

    window.onload = initCheckout;
</script>

</body>
</html>
