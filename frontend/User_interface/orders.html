<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đơn hàng - AR.STORE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background: #f4f7fe; font-family: 'Plus Jakarta Sans', sans-serif; color: #1b2559; }
        .navbar { background: white; border-bottom: 1px solid #e9edf7; }
        .order-card { 
            background: white; 
            border-radius: 20px; 
            border: none; 
            transition: 0.3s; 
            margin-bottom: 20px;
        }
        .order-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .status-badge { padding: 6px 12px; border-radius: 10px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #fff8e1; color: #ffb300; }
        .status-completed { background: #e8f5e9; color: #2e7d32; }
        
        /* CSS cho ảnh Thumbnail trong Modal */
        .item-img { 
            width: 60px; 
            height: 60px; 
            object-fit: cover; 
            border-radius: 12px; 
            background: #f8f9fa; 
            border: 1px solid #eee;
        }
        .price-text { color: #4318ff; font-weight: 700; }
        .modal-content { border-radius: 25px; border: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg py-3 sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">AR<span style="color:#4318ff">.</span>STORE</a>
        <div class="d-flex gap-2">
            <a href="index.html" class="btn btn-outline-dark btn-sm rounded-pill px-3 fw-bold">Tiếp tục mua sắm</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Lịch sử đơn hàng</h2>
        <span id="order-count" class="badge bg-primary rounded-pill px-3 py-2">0 đơn hàng</span>
    </div>

    <div id="order-list">
        <div class="text-center py-5" id="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">Đang tải dữ liệu...</p>
        </div>
    </div>
</div>

<div class="modal fade" id="orderDetailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 shadow-lg">
            <div class="modal-header border-0">
                <h5 class="fw-bold mb-0">Chi tiết sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="orderItemsContent">
                </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-light w-100 rounded-pill fw-bold" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "http://34.60.101.69/api/v1/orders";
    const BASE_URL = "http://34.60.101.69/"; // Dùng để nối đường dẫn ảnh
    const token = localStorage.getItem('access_token');

    async function loadOrders() {
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        try {
            const res = await fetch(API_URL, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/json'
                }
            });

            if (!res.ok) throw new Error("Phiên đăng nhập hết hạn");

            const orders = await res.json();
            document.getElementById('loading').style.display = 'none';

            const container = document.getElementById('order-list');
            document.getElementById('order-count').innerText = `${orders.length} đơn hàng`;

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 bg-white rounded-4 shadow-sm">
                        <i class="fa-solid fa-box-open fs-1 text-muted mb-3 opacity-25"></i>
                        <p class="text-muted">Bạn chưa có đơn hàng nào.</p>
                    </div>`;
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="card order-card p-4 shadow-sm border-0">
                    <div class="row align-items-center g-3">
                        <div class="col-6 col-md-2">
                            <span class="text-muted small d-block mb-1">Mã đơn</span>
                            <span class="fw-bold text-dark">#${order.id}</span>
                        </div>
                        <div class="col-6 col-md-3">
                            <span class="text-muted small d-block mb-1">Ngày đặt</span>
                            <span class="fw-bold text-dark">${new Date(order.created_at).toLocaleDateString('vi-VN')}</span>
                        </div>
                        <div class="col-6 col-md-3">
                            <span class="text-muted small d-block mb-1">Tổng tiền</span>
                            <span class="price-text fs-5">${new Intl.NumberFormat('vi-VN').format(order.total_price)}đ</span>
                        </div>
                        <div class="col-6 col-md-2 text-md-center">
                            <span class="status-badge status-${order.status}">
                                ${order.status === 'pending' ? 'Chờ xử lý' : 'Đã xác nhận'}
                            </span>
                        </div>
                        <div class="col-12 col-md-2 text-md-end">
                            <button onclick="viewDetail(${order.id})" class="btn btn-primary btn-sm rounded-pill px-4 fw-bold shadow-sm">Xem món đồ</button>
                        </div>
                    </div>
                </div>
            `).join('');

            window.allOrders = orders; // Lưu tạm để hiển thị Modal nhanh

        } catch (error) {
            console.error(error);
            Swal.fire('Hết phiên làm việc', 'Vui lòng đăng nhập lại', 'error').then(() => {
                localStorage.clear();
                window.location.href = 'login.html';
            });
        }
    }

    function viewDetail(orderId) {
        const order = window.allOrders.find(o => o.id === orderId);
        const content = document.getElementById('orderItemsContent');
        
        if (!order || !order.items) return;

        content.innerHTML = order.items.map(item => {
            // Xử lý logic hiển thị ảnh Thumbnail
            let imgUrl = "https://via.placeholder.com/60"; // Mặc định
            
            if (item.product && item.product.images && item.product.images.length > 0) {
                const path = item.product.images[0].image_path;
                // Nếu path là link tuyệt đối (http) thì giữ nguyên, nếu không thì nối BASE_URL
                imgUrl = path.startsWith('http') ? path : BASE_URL + path;
            }

            return `
                <div class="d-flex align-items-center gap-3 mb-3 p-2 bg-light rounded-4 border border-white">
                    <img src="${imgUrl}" class="item-img shadow-sm" onerror="this.src='https://via.placeholder.com/60'">
                    <div class="flex-grow-1 overflow-hidden">
                        <div class="fw-bold small text-dark text-truncate">${item.product?.name || 'Sản phẩm'}</div>
                        <div class="small text-muted">SL: ${item.quantity} x ${new Intl.NumberFormat('vi-VN').format(item.price)}đ</div>
                    </div>
                    <div class="fw-bold small text-primary text-end">
                        ${new Intl.NumberFormat('vi-VN').format(item.quantity * item.price)}đ
                    </div>
                </div>
            `;
        }).join('');

        const modal = new bootstrap.Modal(document.getElementById('orderDetailModal'));
        modal.show();
    }

    window.onload = loadOrders;
</script>
</body>
</html>
