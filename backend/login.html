<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống Quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
<div class="container" style="max-width: 400px;">
    <div class="card p-4 shadow-sm border-0 rounded-4">
        <h3 class="text-center mb-4 fw-bold text-primary">AR.STORE LOGIN</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Mật khẩu</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">ĐĂNG NHẬP</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        try {
            const response = await fetch("http://34.60.101.69/api/v1/login", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.token);
                localStorage.setItem('user_info', JSON.stringify(data.user));

                // CHÚ Ý: Đây là đoạn code mới nhất để chuyển hướng
                if (data.role === 'admin') {
                    alert("CHÀO ADMIN! Đang chuyển hướng đến trang quản trị...");
                    window.location.href = 'admin.html';
                } else {
                    alert("Đăng nhập thành công! (Tài khoản người dùng)");
                    window.location.href = 'index.html';
                }
            } else {
                alert("Lỗi: " + (data.message || "Tài khoản hoặc mật khẩu không đúng"));
            }
        } catch (error) {
            alert("Lỗi kết nối server!");
        }
    });
</script>
</body>
</html>
